<!DOCTYPE html>
<html>
  <head>
    <title>Broadcast</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Plugins/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Plugins/fontawesome/css/all.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="text-center">
      <h1>DeskHull</h1>
    </div>
    <div class="container">
	<form>
		<h3>New Account:</h3>
		<p>(You must have at least one account to use DeskHull api)</p>
		<div class="form-group">
    			<label for="ac">Account Name:</label>
    			<input type="text" class="form-control" id="ac" placeholder="Account Name">
  		</div>
  		<div class="form-group">
    			<label for="user">Admin UserName:</label>
    			<input type="text" class="form-control" id="user" placeholder="Admin UserName">
  		</div>
		<div class="form-group">
    			<label for="pwd">Password:</label>
    			<input type="password" class="form-control" id="pwd" placeholder="Password">
  		</div>
		  <button type="submit" class="btn btn-primary">Create</button>
	</form>
    </div>
    <br><br><br><br>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="Plugins/jquery.min.js"></script>
    <script src="Plugins/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="Plugins/fontawesome/js/all.js"></script>
    <script src="br_hull.js"></script>
    <script>if (window.module) module = window.module;</script>
  </body>
</html>
