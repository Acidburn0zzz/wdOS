<!DOCTYPE html>
<html>
<head>
<title>Controle Pannel</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="Plugins/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="Plugins/fontawesome/css/all.css">
<link rel="stylesheet" href="style.css">
</head>
<body background="back.jpg">
  <div class="card bg-light">
    <button class="btn btn-outline-secondary" id="lock">Lock</button>
    <button class="btn btn-outline-secondary" id="cos">Close OS</button>
    <button class="btn btn-outline-secondary" id="cc">Shut Down</button>
  </div>
  <br>
  <div class="card bg-success">
    <button class="btn btn-outline-light" id="market">Market Place</button>
    <button class="btn btn-outline-light" id="set">Settings</button>
    <button class="btn btn-outline-light" id="help">Help</button>
  </div>
  <br>
  <div class="card bg-warning">
    <button class="btn btn-outline-light" id="sf">System Files</button>
    <button class="btn btn-outline-light" id="ma" data-toggle="modal" data-target="#myModal">Make an App</button>
    <button class="btn btn-outline-light" id="ia" data-toggle="modal" data-target="#iModal">Install an App</button>
  </div>
  <br>
  <div class="card bg-info">
    <button class="btn btn-outline-light" id="cog">WebDesk.me</button>
  </div>
  <div class="card bg-dark text-light text-center">
    <h2>Version: 1.1.2 GPL_3.0</h2>
  </div>
<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Make an App</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" placeholder="BestApp" required>
            </div>
            <div class="form-group">
                <label for="des">Description:</label>
                <textarea class="form-control" id="des" placeholder="This app is the best because ..." required></textarea>
            </div>
            <div class="form-group">
              <label for="serv"><i class="fas fa-server"></i> Use a Web Server: (Note- requires either on or of by some apps)</label>
              <select class="form-control" id="serv">
                <option value="on">On</option>
                <option value="off">Off</option>
              </select>
            </div>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" id="cma" class="btn btn-success" data-dismiss="modal">Create</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
<!-- The Modal -->
<div class="modal" id="iModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Install an App</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
            <p>Unzip the app into the app folder. Then restart wdOS. If the app was configured correctly it should now show up on the home screen.</p>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="submit" id="oa" class="btn btn-success" data-dismiss="modal">Open App Folder</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script src="Plugins/jquery.min.js"></script>
  <script src="Plugins/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="Plugins/fontawesome/js/all.js"></script>
  <script src="shut.js"></script>
  <script>if (window.module) module = window.module;</script>
</body>
</html>
