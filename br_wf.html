<!DOCTYPE html>
<html>
  <head>
    <title>WebFrame</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Plugins/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Plugins/fontawesome/css/all.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="text-center">
      <h1>WebFrame</h1>
    </div>
    <div class="container">
	<form>
		<h3>Add your DeskHull creds:</h3>
		<div class="form-group">
    			<label for="url">DeskHull URL:</label>
    			<input type="url" class="form-control" id="url" placeholder="DeskHull URL">
  		</div>
        <div class="form-group">
    			<label for="ac">Account Name:</label>
    			<input type="text" class="form-control" id="ac" placeholder="Account Name">
  		</div>
  		<div class="form-group">
    			<label for="user">DeskHull Account Admin UserName:</label>
    			<input type="text" class="form-control" id="user" placeholder="Admin UserName">
  		</div>
		<div class="form-group">
    			<label for="pwd">Password:</label>
    			<input type="password" class="form-control" id="pwd" placeholder="Password">
  		</div>
		  <button type="button" id="submit" class="btn btn-primary">Connect</button>
	</form>
    </div>
    <br><br><br><br>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="Plugins/jquery.min.js"></script>
    <script src="Plugins/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="Plugins/fontawesome/js/all.js"></script>
    <script src="br_wf.js"></script>
    <script>if (window.module) module = window.module;</script>
  </body>
</html>
