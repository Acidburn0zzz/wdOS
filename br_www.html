<!DOCTYPE html>
<html>
  <head>
    <title>Broadcast</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Plugins/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Plugins/fontawesome/css/all.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="text-center">
      <h1>Broadcast</h1>
    </div>
    <div class="container">
      <div id="myip"></div>
      <div id="cmyip"></div>
      <div id="amyip"></div>
      <button id="wd_dir" class="btn btn-info">Open WWW</button> <button id="wd_cast" class="btn btn-info">Open Cast</button>
      <br><hr><br>
      <form>
        <div class="form-group">
          <label for="port"><i class="fas fa-door-open"></i> WWW Port: <i class="text-danger">(Min of 80)</i></label>
          <input type="number" class="form-control" id="port" value="8080" placeholder="8080">
        </div>
        <div class="form-group">
          <label for="serv"><i class="fas fa-server"></i> Web Server:</label>
          <select class="form-control" id="serv">
            <option value="on">On</option>
            <option value="off">Off</option>
          </select>
        </div>
        <button type="button" id="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <br><br><br><br>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="Plugins/jquery.min.js"></script>
    <script src="Plugins/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="Plugins/fontawesome/js/all.js"></script>
    <script src="broadcast.js"></script>
    <script>if (window.module) module = window.module;</script>
  </body>
</html>
